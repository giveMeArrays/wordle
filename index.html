<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle</title>
</head>

<body>

    <h1>Wordle</h1>

    <div class="gameContainer">

        <div class="gameGrid">

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

        </div>

        <div class="keyBoard">

            <div class="kbRow1">
                <div class="alphabet q">Q</div>
                <div class="alphabet w">W</div>
                <div class="alphabet e">E</div>
                <div class="alphabet r">R</div>
                <div class="alphabet t">T</div>
                <div class="alphabet y">Y</div>
                <div class="alphabet u">U</div>
                <div class="alphabet i">I</div>
                <div class="alphabet o">O</div>
                <div class="alphabet p">P</div>
            </div>

            <div class="kbRow2">
                <div class="alphabet a">A</div>
                <div class="alphabet s">S</div>
                <div class="alphabet d">D</div>
                <div class="alphabet f">F</div>
                <div class="alphabet g">G</div>
                <div class="alphabet h">H</div>
                <div class="alphabet i">J</div>
                <div class="alphabet k">K</div>
                <div class="alphabet l">L</div>
            </div>

            <div class="kbRow3">
                <button class="enter">Enter</button>
                <div class="alphabet z">Z</div>
                <div class="alphabet x">X</div>
                <div class="alphabet c">C</div>
                <div class="alphabet v">V</div>
                <div class="alphabet b">B</div>
                <div class="alphabet n">N</div>
                <div class="alphabet m">M</div>
                <button class="clear">Clear</button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
