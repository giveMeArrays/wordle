<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle</title>
</head>
<body>

    <h1>Wordle</h1>
    
    <div class="gameContainer">

        <div class="gameGrid">

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            <div class="gameRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

        </div>

        <div class="keyBoard">

            <div class="kbRow1">
                <div class="alphabet">a</div>
                <div class="alphabet">b</div>
                <div class="alphabet">c</div>
                <div class="alphabet">d</div>
                <div class="alphabet">e</div>
                <div class="alphabet">f</div>
                <div class="alphabet">g</div>
                <div class="alphabet">h</div>
                <div class="alphabet">I</div>
                <div class="alphabet">J</div>
            </div>

            <div class="kbRow2">
                <div class="alphabet">K</div>
                <div class="alphabet">L</div>
                <div class="alphabet">M</div>
                <div class="alphabet">N</div>
                <div class="alphabet">O</div>
                <div class="alphabet">P</div>
                <div class="alphabet">Q</div>
                <div class="alphabet">R</div>
                <div class="alphabet">S</div>                
            </div>

            <div class="kbRow3">
                <div class="alphabet">T</div>
                <div class="alphabet">U</div>
                <div class="alphabet">V</div>
                <div class="alphabet">W</div>
                <div class="alphabet">X</div>
                <div class="alphabet">Y</div>
                <div class="alphabet">Z</div>
            </div>
            
        </div>

    </div>

    <script src="app"></script>
</body>
</html>
